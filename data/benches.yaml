schema_name: Benches
schema_description: Benches in Estonia
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    local_path: /data/estonia-latest.osm.pbf
layers:
- id: bench
  features:
  - source:
    - osm
    geometry: point
    min_zoom: 14
    include_when:
      amenity: bench
    attributes:
    - key: amenity
